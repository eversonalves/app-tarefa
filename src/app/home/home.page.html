<!-- Cabecalho -->
<ion-header [translucent]="false">
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">
      Controle de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Main -->
<ion-content>
  <ion-list>
    <ion-item *ngIf="tarefas.length < 1">
      <ion-label>Não há tarefas</ion-label>
    </ion-item>
      <ion-item-sliding *ngFor="let tarefa of tarefas">
        <ion-item (click)="abrirOpcoes(tarefa)">
          <ion-label *ngIf="!tarefa.status">{{tarefa.nome}}</ion-label>
          <ion-icon *ngIf="!tarefa.status" slot="start" name="radio-button-off" color="success"></ion-icon>
          <ion-label *ngIf="tarefa.status"><del>{{tarefa.nome}}</del></ion-label>
          <ion-icon *ngIf="tarefa.status" slot="start" name="checkmark-circle" color="success"></ion-icon>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="excluir(tarefa)">Excluir</ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="success" (click)="abriDetalhes(tarefa)">Detalhes</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="secondary" (click)="addTarefa()">
        <ion-icon color="light" name="add"></ion-icon>
      </ion-fab-button>
      <br>
      <ion-fab-button color="secondary">
        <ion-icon color="light" name="home-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
